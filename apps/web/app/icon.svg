<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#4fd1c5"/>
    </linearGradient>
  </defs>
  <rect width="32" height="32" rx="8" fill="#0f172a"/>
  <g transform="translate(16,16)">
    <!-- Hexagonal frame -->
    <polygon points="0,-11 9.5,-5.5 9.5,5.5 0,11 -9.5,5.5 -9.5,-5.5" fill="none" stroke="url(#g)" stroke-width="1" opacity="0.5"/>
    <!-- Action lines (GSD = Get Stuff Done) -->
    <rect x="-5" y="-5.5" width="10" height="1.5" rx="0.75" fill="#4fd1c5" opacity="0.9"/>
    <rect x="-5" y="-0.75" width="8" height="1.5" rx="0.75" fill="url(#g)"/>
    <rect x="-5" y="4" width="6" height="1.5" rx="0.75" fill="#4fd1c5" opacity="0.7"/>
    <!-- Check marks (tasks done) -->
    <line x1="6.5" y1="-5" x2="7.5" y2="-4" stroke="#4fd1c5" stroke-width="1" stroke-linecap="round"/>
    <line x1="7.5" y1="-4" x2="9" y2="-6" stroke="#4fd1c5" stroke-width="1" stroke-linecap="round"/>
    <!-- Corner nodes -->
    <circle cx="0" cy="-11" r="1.5" fill="#4fd1c5"/>
    <circle cx="9.5" cy="-5.5" r="1.2" fill="#38b2ac"/>
    <circle cx="9.5" cy="5.5" r="1.2" fill="#38b2ac"/>
    <circle cx="0" cy="11" r="1.5" fill="#4fd1c5"/>
    <circle cx="-9.5" cy="5.5" r="1.2" fill="#38b2ac" opacity="0.6"/>
    <circle cx="-9.5" cy="-5.5" r="1.2" fill="#38b2ac" opacity="0.6"/>
  </g>
</svg>
